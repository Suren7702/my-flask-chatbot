<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --bot-msg-bg: #ffffff;
            --user-msg-bg: #2575fc;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
        }
        
        .chat-container {
            width: 95%;
            max-width: 450px;
            height: 85vh;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: var(--primary-gradient);
            padding: 15px 20px;
            color: #fff;
        }

        .chat-header h2 { margin: 0; font-size: 1.2rem; }
        
        .chatbox__messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            animation: slideUp 0.3s ease;
        }

        .user-message {
            background: var(--user-msg-bg);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }
        
        .bot-message {
            background: white;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px;
            background: #eee;
            border-radius: 10px;
            width: fit-content;
        }

        .typing-indicator span {
            width: 6px; height: 6px;
            background: #aaa; border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .chat-form { padding: 15px; border-top: 1px solid #eee; }
        
        .chat-input-wrapper {
            display: flex; background: #f1f3f4;
            padding: 5px; border-radius: 25px;
        }
        
        .chat-input-wrapper input {
            flex: 1; border: none; background: transparent;
            padding: 8px 15px; outline: none;
        }
        
        .send__button {
            background: var(--primary-gradient);
            color: white; border: none;
            width: 35px; height: 35px; border-radius: 50%;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="d-flex justify-content-between align-items: center;">
                <div>
                    <h2>Assistant Bot</h2>
                    <small><i class="fas fa-circle text-success" style="font-size: 7px;"></i> Online</small>
                </div>
                <a href="/logout" class="btn btn-sm btn-outline-light" style="border-radius: 20px;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
        <div id="chat-box" class="chatbox__messages">
            <div class="message bot-message">Welcome! Ask me for student details or attendance.</div>
        </div>
        <form id="chat-form" class="chat-form">
            <div class="chat-input-wrapper">
                <input type="text" id="message" placeholder="Type a message..." required>
                <button type="submit" class="send__button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('message');
            const msg = input.value;
            if(!msg.trim()) return;
            input.value = '';

            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="message user-message">${msg}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            const tid = 't-' + Date.now();
            chatBox.innerHTML += `<div class="typing-indicator" id="${tid}"><span></span><span></span><span></span></div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ 'message': msg })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById(tid).remove();
                chatBox.innerHTML += `<div class="message bot-message">${data.response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        });
    </script>
</body>
</html>
